<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookstore</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Header will be loaded here -->
  <div id="header"></div>

  <div id="app">
    <h1>Welcome to the Bookstore</h1>
  
    <!-- Book category links -->
    <div class="category-links">
      <a href="/books/index.html?category=action">
        <img src="images/action.webp" alt="Action" />
        <span>Action</span>
      </a>
      <a href="/books/index.html?category=adventure">
        <img src="images/adventure.webp" alt="Adventure" />
        <span>Adventure</span>
      </a>
      <a href="/books/index.html?category=comedy">
        <img src="images/funny.webp" alt="Comedy" />
        <span>Comedy</span>
      </a>
      <a href="/books/index.html?category=fantasy">
        <img src="images/fantasy.webp" alt="Fantasy" />
        <span>Fantasy</span>
      </a>
    </div>
  </div>
  
  <!-- Footer will be loaded here -->
  <div id="footer"></div>

  <script type="module" src="/js/main.js"></script>
</body>
</html>
