<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Details</title>
  <link rel="stylesheet" href="../css/book.css">

</head>
<body id="book-details">
  <!-- Header will be loaded here -->
  <div id="header"></div>
  <h1> Book Details</h1>

  <!-- Book details section -->
  <div id="book-details">
    <!-- Book details content will be dynamically inserted here -->
    <div class="book-details-container">
      <img src="" alt="" class="book-cover" id="book-cover">
      <div class="book-info">
        <h2 id="book-title"></h2>
        <p id="book-author"></p>
        <p id="book-description"></p>
        <p class="book-price" id="book-price"></p>
        <button id="buy-button">Buy Now</button>
      </div>
    </div>
  </div>

  <!-- Footer will be loaded here -->
  <div id="footer"></div>

  <script type="module" src="../js/book.js"></script>
</body>
</html>
